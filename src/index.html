<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="text-center title">My Home Animals</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-6">
                <h3>Create your own Animal</h3>
                <select name="" class="form-control" id="selectItem">
                    <option value="choose Animal">Choose Animal</option>
                    <option value="dog">Dog</option>
                    <option value="cat">Cat</option>
                </select>
                <input type="text" id="name" class="form-control" value="" placeholder="Name">
                <button id="create" class="btn btn-primary">Create</button>
            </div>

            <div class="col-xs-6">
                <h3>My Animals</h3>
                <div class="animal">
                    <div class="animal__image">
                        <img src="" class="image" alt="Image">
                    </div>
                    <div class="animal__content">
                        <span class="animal__name"></span>
                        <p class="animal__breed"></p>
                        <span class="animal__voice"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- <script src="js/script.js"></script> -->
    <script src="js/app.js"></script>

</body>
</html>
